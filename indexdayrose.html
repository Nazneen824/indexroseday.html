<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Rose Day Love ‚ù§Ô∏è</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
overflow:hidden;
background:linear-gradient(135deg,#ff4f81,#ff7aa2,#ff3d6e);
font-family:Poppins;
color:white;
}

/* ================= ENVELOPE ================= */

.envelope{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:260px;
height:170px;
background:linear-gradient(135deg,#ff6b9a,#ff3d6e);
border-radius:12px;
box-shadow:0 0 40px rgba(0,0,0,0.4);
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
transition:0.6s;
}

.envelope:hover{
transform:translate(-50%,-50%) scale(1.05);
}

.open-text{
font-family:"Great Vibes";
font-size:28px;
color:#ffd8e6;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 5px #fff;}
to{ text-shadow:0 0 20px #fff;}
}

/* ================= SLIDES ================= */

.slide{
position:absolute;
width:100%;
height:100%;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

.active{
display:flex;
}

.title{
font-family:"Great Vibes";
font-size:48px;
color:#ffe6f0;
text-shadow:0 0 15px rgba(255,255,255,0.7);
}

.note{
max-width:80%;
font-size:20px;
}

button{
margin-top:20px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff9bb8,#ff3d6e);
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px rgba(255,255,255,0.4);
}

button:hover{
transform:scale(1.1);
}

/* ================= PARTICLES ================= */

.particle{
position:absolute;
pointer-events:none;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-100px);}
100%{transform:translateY(110vh);}
}

</style>
</head>

<body>

<!-- ENVELOPE -->
<div class="envelope" onclick="openLetter()" id="envelope">
<div class="open-text">
Happy Rose Day Love ‚ù§Ô∏è<br>
(Tap to Open)
</div>
</div>

<!-- SLIDE 1 -->
<div class="slide" id="slide1">
<div class="title">Happy Rose Day üåπ</div>
<p>Swipe or click Next to continue...</p>
<button onclick="nextSlide(2)">Next ‚ûú</button>
</div>

<!-- SLIDE 2 (NOTE) -->
<div class="slide" id="slide2">
<div class="title">A Note For You ‚ù§Ô∏è</div>
<p class="note">
Your smile makes my world brighter.<br>
Every moment with you feels magical.<br>
Thank you for being my love and my happiness.
</p>
<button onclick="nextSlide(3)">Next ‚ûú</button>
</div>

<!-- ENDING SLIDE -->
<div class="slide" id="slide3">
<div class="title">Forever Yours üíñ</div>
<p>Happy Rose Day Love üåπ‚ù§Ô∏è</p>
</div>

<script>

/* Envelope Opening */

function openLetter(){
document.getElementById("envelope").style.display="none";
document.getElementById("slide1").classList.add("active");
startParticles();
}

/* Slide navigation */

function nextSlide(num){
document.querySelectorAll(".slide").forEach(s=>s.classList.remove("active"));
document.getElementById("slide"+num).classList.add("active");
}

/* HEART + ROSE PARTICLES */

function startParticles(){

setInterval(()=>{
let p=document.createElement("div");
p.className="particle";

let icons=["üåπ","‚ù§Ô∏è"];
p.innerHTML=icons[Math.floor(Math.random()*icons.length)];

p.style.left=Math.random()*100+"vw";
p.style.fontSize=(20+Math.random()*30)+"px";
p.style.animationDuration=(5+Math.random()*5)+"s";

document.body.appendChild(p);

setTimeout(()=>{p.remove()},10000);

},300);

}

</script>

</body>
</html>
